<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Form Builder</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Form Builder</h1>
        <div id="form-builder" class="card p-4">
            <h4>Add Fields</h4>
            <form class="row g-3">
                <div class="col-auto">
                    <button type="button" class="btn btn-primary" onclick="addField('text')">Add Text Field</button>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-secondary" onclick="addField('radio')">Add Radio Button</button>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-info" onclick="addField('checkbox')">Add Checkbox</button>
                </div>
            </form>
            <div id="form-preview">
                <!-- Dynamically added form fields will appear here -->
            </div>
            <button class="btn btn-success mt-3" onclick="saveForm()">Save Form</button>
        </div>

        <h2 class="mt-4">Forms List</h2>
        <div id="forms-list" class="list-group"></div>
    </div>

    <script src="index.js"></script>
    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
